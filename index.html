<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer | Focus</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="timer-message">Please select a timer before starting.</div>

    <div class="container">
        <div class="timer">
            <h1>‚è∞ Pomodoro Timer</h1>

            <div class="button-container">
                <button class="button" id="pomodoro-session">Pomodoro</button>
                <button class="button" id="short-break">Short Break</button>
                <button class="button" id="long-break">Long Break</button>
            </div>

            <main>
                <div class="pomodoro">
                    <!-- Timer input fields for adjusting minutes and seconds -->
                    <div id="pomodoro-timer" class="timer-display" data-duration="25.00">
                        <input type="number" id="pomodoro-minutes" class="time-input" value="25" min="0" max="60">
                        <span>:</span>
                        <input type="number" id="pomodoro-seconds" class="time-input" value="00" min="0" max="59">
                    </div>

                    <div id="short-timer" class="timer-display" data-duration="5.00">
                        <input type="number" id="short-minutes" class="time-input" value="5" min="0" max="60">
                        <span>:</span>
                        <input type="number" id="short-seconds" class="time-input" value="00" min="0" max="59">
                    </div>

                    <div id="long-timer" class="timer-display" data-duration="10.00">
                        <input type="number" id="long-minutes" class="time-input" value="10" min="0" max="60">
                        <span>:</span>
                        <input type="number" id="long-seconds" class="time-input" value="00" min="0" max="59">
                    </div>
                </div>
            </main>

            <div class="buttons">
                <button id="start">START</button>
                <button id="stop">STOP</button>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="script.js"></script>
</body>

</html>
