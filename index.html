<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Time Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="timer-message">Please Select a timer before Starting.</div>
    <div class="container">
        <div class="timer">
            <h1 id="timer">‚è∞PomoDoro Timer</h1>
            <div class="button-container">
                <button class="btn-ps" >Pomoodoro</button>
                <button class="btn-s" >Short Break</button>
                <button class="btn-l" >Long Break</button>
            </div>
            <main>
                <div class="pomodoro">
                    <div id="pomodoro-timer" class="timer-display" data-duration="25.00">
                        <h1 class="time">25:00</h1>
                    </div>

                    <div id="short-timer" class="timer-display" data-duration="5.00">
                        <h1 class="time">5:00</h1>
                    </div>

                    <div id="long-timer" class="timer-display" data-duration="10.00">
                        <h1 class="time">10:00</h1>
                    </div>

                </div>
            </main>

            <div class="buttons"> 
                <button id="start">Start</button>
                <button id="stop"> Stop</button>
            </div>
        </div>
    </div>
    <!-- js -->
     <script src="script.js"></script>
</body>
</html>
